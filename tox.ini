[tox]
envlist = py311,py312,py313
isolated_build = True
defaultenv = py311

[testenv]
deps = 
    pytest>=7.0
    pytest-cov>=4.0
    -r{toxinidir}/requirements.txt
commands =
    pytest --cov=llmcall --cov-report=term-missing {posargs:tests}

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*